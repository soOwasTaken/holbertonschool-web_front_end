    <meta charset="utf-8" />
    <script type="application/javascript">
        $(document).ready(function () {
            function createFamilyTree() {
                $('body').append($('<table>').append($('<thead>').append($('<tr>').append($('<th>').text('Firstname'), $('<th>').text('Lastname')))));
                $('table').append($('<tbody>'));
            }

            function addNewMember(firstName, lastName) {
                const firstNameCell = $('<td>').text(firstName);
                const lastNameCell = $('<td>').text(lastName);
                const removeCell = $('<td>').text('(x)').css('background-color', 'orange');
                removeCell.click(function () {
                    $(this).parent().remove();
                });

                const row = $('<tr>').append(firstNameCell, lastNameCell, removeCell);

                $('table tbody').append(row);
            }

            createFamilyTree();

            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
        });
    </script>
