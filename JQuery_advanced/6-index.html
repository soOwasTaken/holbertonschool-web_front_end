<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <script type="application/javascript">
        $(document).ready(function () {
            function createFamilyTree() {
                $('body').append($('<table>').append($('<thead>').append($('<tr>').append($('<th>').text('Firstname'), $('<th>').text('Lastname')))));
                $('table').append($('<tbody>'));
            }

            function addNewMember(firstName, lastName, position) {
                const firstNameCell = $('<td>').text(firstName);
                const lastNameCell = $('<td>').text(lastName);
                const removeCell = $('<td>').text('(x)').css('background-color', 'orange');
                removeCell.click(function () {
                    $(this).parent().remove();
                });

                const row = $('<tr>').append(firstNameCell, lastNameCell, removeCell);
                if (position === 'before') {
                $('table tbody').prepend(row);
            } else {
                $('table tbody').append(row);
            }
            }
            function createForm() {
            const firstNameInput = $('<input>').attr('type', 'text').attr('placeholder', 'Firstname');
            const lastNameInput = $('<input>').attr('type', 'text').attr('placeholder', 'Lastname');
            const positionSelect = $('<select>').append($('<option>').val('before').text('Before'), $('<option>').val('after').text('After'));
            const submitInput = $('<input>').attr('type', 'submit').val('Add Member');

            submitInput.click(function(event) {
                event.preventDefault();
                addNewMember(firstNameInput.val(), lastNameInput.val(), positionSelect.val());
                firstNameInput.val('');
                lastNameInput.val('');
            });

            $('body').prepend(firstNameInput, lastNameInput, positionSelect, submitInput);
        }

            createFamilyTree();
            createForm();
        });
    </script>
    <title>Task 0</title>
</head>

</body>

</html>
